<div id="logincontainer">       
  <form action="/login" method="POST">
	<label for="username">Username:</label>
	<input type="text" id="username" name="user[name]" placeholder='Enter Username'>
<br>
	<label for="password">Password:</label>
	<input type="password" id="password" name="user[password]" placeholder='Enter Password'>
  <div id="lower">
  <input type="checkbox"><label for="checkbox">Keep me logged in</label>
  <input type="submit" value="Login">
</div><!--/ lower-->
</form>
</div>
